			label: 'English',
			colors: 'Colors',
			dimension: 'Dimension',
			movement: 'Movement',
			horizontal: 'Horizontal',
			vertical: 'Vertical',
			oblique1: 'Oblique 1',
			oblique2: 'Oblique 2',
			speed: 'Speed',
			start: 'Start',
			stop: 'Stop'
		},
		de: {
			label: 'Deutsch',
			colors: 'Farben',
			dimension: 'Dimension',
			movement: 'Bewegung',
			horizontal: 'Horizontal',
			vertical: 'Vertikal',
			oblique1: 'Schrg 1',
			oblique2: 'Schrg 2',
			speed: 'Geschwindigkeit',
			start: 'Anfang',
			stop: 'Halt'
		},
		fr: {
			label: 'Franais',
			colors: 'Couleurs',
			dimension: 'Dimension',
			movement: 'Mouvement',
			horizontal: 'Horizontal',
			vertical: 'Verticale',
			oblique1: 'Oblique 1',
			oblique2: 'Oblique 2',
			speed: 'Vlocit',
			start: 'Dmarrer',
			stop: 'Arrtez'
		},
		it: {
			label: 'Italiano',
			colors: 'Colori',
			dimension: 'Dimensione',
			movement: 'Movimento',
			horizontal: 'Orizzontale',
			vertical: 'Verticale',
			oblique1: 'Obliquo 1',
			oblique2: 'Obliquo 2',
			speed: 'Velocit',
			start: 'Partenza',
			stop: 'Stop'
		},
		es: {
			label: 'Espaol',
			colors: 'Colores',
			dimension: 'Dimensin',
			movement: 'Movimiento',
			horizontal: 'Horizontal',
			vertical: 'Vertical',
			oblique1: 'Oblicua 1',
			oblique2: 'Oblicua 2',
			speed: 'Velocidad',
			start: 'Inicia',
			stop: 'Para'
		}
	})
	// controller
	.controller('ctrl', ['$scope', '$rootScope', '$window', 'translations', function($s, $rs, $window, trans) {
			paper.install($window);
			paper.setup('myCanvas');
			// configurazione
	    $s.conf = {
					defaultColor: '#d43f3a', // colore circle (rosso originale #d5142b, rosso bootstrap #d9534f / #d43f3a)
			    defaultBgColor: '#1f1f1f', // colore sfondo
			    border: 0.02, // % di spazio lungo i lati non percorso dal circle
					r: {
						value: 50, // raggio
						step: 5,
						min: 10,
						max: 300
			    },
					vel: {
						value: 20, // incremento o velocit
						step: 2,
						min: 2,
						max: 100
			    },
					div: 1000, // divisore per calcolare lo spostamento (per ogni frame) in rapporto alla grandezza del playground
					dir2: '1,0', // asse di movimento
					lang: 'en'
			};
			function getX() {
					return Number($s.conf.dir2.split(',')[0]);
			};
			function getY() {
					return Number($s.conf.dir2.split(',')[1]);
			};
	    $s.debug = false;
	    // oggetto in movimento
	    var circle;
	    // rettangolo per colorare lo sfondo
	    var bg;
	    // utility per invertire x<>y
	    var r = {
	        x: 'y',
	        y: 'x'
	    };
	    // movimento
	    $s.m = {
					d: false, // is dirty (ha corso almeno una volta)
					r: false, // is running
	        a: r[$s.conf.dir], // asse di scorrimento
	        v: 1 // verso di scorrimento
	    };
	    $s.updatePlayground = function() {
	        // playground, perimetro di gioco
	        $s.playgrd = {
	            y: {
	                min: Math.round($s.conf.r.value + ($s.conf.border * view.bounds.height)),
	                max: Math.round(view.bounds.height - ($s.conf.r.value + ($s.conf.border * view.bounds.height))),
									delta: Math.round(view.bounds.height - 2 * ($s.conf.r.value + ($s.conf.border * view.bounds.height)))
	            },
	            x: {
	                min: Math.round($s.conf.r.value + ($s.conf.border * view.bounds.width)),
									max: Math.round(view.bounds.width - ($s.conf.r.value + ($s.conf.border * view.bounds.width))),
									delta: Math.round(view.bounds.width - 2 * ($s.conf.r.value + ($s.conf.border * view.bounds.width)))
	            }
	        };
	    }
			$s.getCoord = function(get, c) {
					if (get() == 0)
	          return ($s.playgrd[c].delta / 2) + $s.playgrd[c].min;
					else if (get() == 1)
						return $s.playgrd[c].min;
					else
						return $s.playgrd[c].max;
			}
			$s.getStartPoint = function() {
					var pX, pY;
					pX = $s.getCoord(getX, 'x');
					pY = $s.getCoord(getY, 'y');
					return new Point(pX, pY);
	    }
	    $s.init = function() {
					$s.m.d = false;
					$s.m.r = false;
	        if ($s.circle)
	            $s.circle.remove();
	        $s.circle = undefined;
	        $s.redrawBg();
	        $s.redrawCircle({
	            reset: true
	        });
	    };
	    $s.redrawCircle = function(arg) {
	        $s.updatePlayground();
	        var pos;
	        if ($s.circle) {
	            pos = $s.circle.position;
	            $s.circle.remove();
	        }
	        if (!pos || (arg && arg.reset))
	            pos = $s.getStartPoint();
					if (pos.x < $s.playgrd.x.min) pos.x += ($s.playgrd.x.min - pos.x);
					else if (pos.x > $s.playgrd.x.max) pos.x -= (pos.x - $s.playgrd.x.max);
					if (pos.y < $s.playgrd.y.min) pos.y += ($s.playgrd.y.min - pos.y);
					else if (pos.y > $s.playgrd.y.max) pos.y -= (pos.y - $s.playgrd.y.max);
	        $s.circle = new Path.Circle(pos, $s.conf.r.value);
	        if (!$s.color) $s.color = $s.conf.defaultColor;
					document.getElementById('color').value = ($s.color);
					document.getElementById('color').style.backgroundColor = $s.color;
	        $s.circle.fillColor = $s.color;
	    };
	    $s.redrawBg = function() {
	        if (bg)
	            bg.remove();
	        if (!$s.bgcolor) $s.bgcolor = $s.conf.defaultBgColor;
					document.getElementById('bgcolor').value = ($s.bgcolor);
					document.getElementById('bgcolor').style.backgroundColor = $s.bgcolor;
	        bg = new Path.Rectangle({
	            point: [0, 0],
	            size: [view.size.width, view.size.height],
	            fillColor: $s.bgcolor,
	            selected: true
	        });
	        bg.sendToBack();
	    }
	    $s.start = function() {
					$s.m.r = true;
					$s.m.d = true;
	    }
			$s.stop = function() {
	        $s.m.r = false;
	    }
			$s.isRunning = function() {
	        return $s.m.r;
	    }
			$s.isDirty = function() {
	        return $s.m.d;
	    }
			$s.toggleRun = function() {
	        if ($s.isRunning()) $s.stop();
					else $s.start();
	    }
			view.onFrame = function(event) {
	        if (!$s.m.r) return;
	        if ($s.debug && event.count % 10 == 0) {
							$s.event = event;
							$s.$apply(); // aggiorno i dati esposti per il DEBUG
					}
					if (getX() !== 0) {
						if ($s.m.v == getX() && $s.circle.position.x < $s.playgrd.x.max)
								$s.circle.position.x += $s.conf.vel.value * $s.playgrd.x.delta / $s.conf.div;
		        else if ($s.m.v == -getX() && $s.circle.position.x > $s.playgrd.x.min)
								$s.circle.position.x -= $s.conf.vel.value * $s.playgrd.x.delta / $s.conf.div;
		        else $s.m.v = -$s.m.v;
					}
					if (getY() !== 0) {
						if ($s.m.v == getY() && $s.circle.position.y < $s.playgrd.y.max)
								$s.circle.position.y += $s.conf.vel.value * $s.playgrd.y.delta / $s.conf.div;
		        else if ($s.m.v == -getY() && $s.circle.position.y > $s.playgrd.y.min)
								$s.circle.position.y -= $s.conf.vel.value * $s.playgrd.y.delta / $s.conf.div;
						else if (getX() === 0) // inverto il senso di marcia solo non  gi stato fatto per x
							$s.m.v = -$s.m.v;
					}
			}
			view.onKeyUp = function(e) {
				if ($s.debug) console.log(e.key, e);
				if (['space', 'enter'].indexOf(e.key) >= 0) {
					$s.toggleRun();
					$s.$apply();
				} else if (['d'].indexOf(e.key) >= 0 && $s.conf.vel.value < $s.conf.vel.max) {
					$s.debug = !$s.debug;
					$s.$apply();
				} else if (['+'].indexOf(e.key) >= 0 && $s.conf.vel.value < $s.conf.vel.max) {
					$s.conf.vel.value += $s.conf.vel.step;
					$s.$apply();
				} else if (['-'].indexOf(e.key) >= 0 && $s.conf.vel.value > $s.conf.vel.min) {
					$s.conf.vel.value -= $s.conf.vel.step;
					$s.$apply();
				}
			}
	    $s.init();
	    paper.view.draw();
			// Gestione della lingua
			$s.lang = $s.conf.lang;
			$s.trans = trans;
	}])
	//]]>
</script>
<style>
.ng-cloak{display:none!important}button,input,select,label{font-size:16px!important}body{padding-top:10px;padding-bottom:10px;background-color:#eee}canvas{width:100%}.col-xs-12{padding-right: 10px;padding-left: 10px}
@media (min-width:767px) {#dim,#vel{width:80px}.fixedsize{width:100px!important}.form-group{margin-left:10px}.form-group:first-child{margin-left:0} }
</style>
</head>
<body class="container-fluid ng-cloak" ng-app="app" ng-controller="ctrl">
	<div class="row">
		<div class="col-xs-12">
			<canvas id="myCanvas" resize="true"></canvas>
		</div>
		<div class="col-xs-12 form-inline">
			<div class="form-group">
				<button class="form-control btn btn-primary fixedsize" ng-click="start()" ng-if="!isRunning()"><span ng-bind="trans[lang].start">Start</span></button>
				<button class="form-control btn btn-danger fixedsize ng-cloak" ng-click="stop()" ng-if="isRunning()"><span ng-bind="trans[lang].stop">Stop</span></button>
			</div>
			<div class="form-group">
				<label for="mov" class="hidden-xs hidden-sm"><span ng-bind="trans[lang].movement">Movement</span></label>
				<select id="mov" class="form-control" ng-model="conf.dir2" ng-change="init()">
					<option value="1,0">{{trans[lang].horizontal}}</option>
					<option value="0,1">{{trans[lang].vertical}}</option>
					<option value="1,1">{{trans[lang].oblique1}}</option>
					<option value="1,-1">{{trans[lang].oblique2}}</option>
				</select>
			</div>
			<div class="form-group">
				<label for="vel" class="hidden-xs hidden-sm"><span ng-bind="trans[lang].speed">Speed</span></label>
				<input id="vel" class="form-control" type="number" step="{{conf.vel.step}}" min="{{conf.vel.min}}" max="{{conf.vel.max}}" ng-model="conf.vel.value" />
			</div>
			<div class="form-group">
				<label for="dim" class="hidden-xs hidden-sm"><span ng-bind="trans[lang].dimension">Dimension</span></label>
				<input id="dim" class="form-control" type="number" step="{{conf.r.step}}" min="{{conf.r.min}}" max="{{conf.r.max}}" ng-model="conf.r.value" ng-change="redrawCircle()" />
			</div>
			<div class="form-group">
				<label for="color" class="hidden-xs hidden-sm"><span ng-bind="trans[lang].colors">Colors</span></label>
				<input id="color" class="form-control" type="color" ng-model="color" ng-change="redrawCircle()" />
				<input id="bgcolor" class="form-control" type="color" ng-model="bgcolor" ng-change="redrawBg()" />
			</div>
			<div class="form-group pull-right">
				<select id="lang" class="form-control" ng-model="lang">
					<option value="en">English</option>
					<option value="de">Deutsch</option>
					<option value="fr">Franais</option>
					<option value="it">Italiano</option>
					<option value="es">Espaol</option>
				</select>
			</div>
		</div>
	</div>
	<div class="row" ng-if="debug">
			<div class="col-xs-4">
				<h4>circle.position</h4>
				<pre>{{circle.position | json}}</pre>
			</div>
			<div class="col-xs-4">
				<h4>playgrd</h4>
				<pre>{{playgrd | json}}</pre>
			</div>
			<div class="col-xs-4">
				<h4>conf</h4>
				<pre>{{conf | json}}</pre>
			</div>
			<div class="col-xs-4">
				<h4>event</h4>
				<pre>{{event | json}}</pre>
			</div>
		</div>
</body>
</html>
